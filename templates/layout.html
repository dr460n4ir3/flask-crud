<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }
        .navbar {
            background-color: #1c1c1c; /* Dark gray background for navbar */
        }
        .navbar-brand, .nav-link, .dropdown-item, .navbar-toggler-icon {
            color: #ff4500 !important; /* Fire orange color for text and toggler icon */
        }
        .nav-link.active, .nav-link:hover, .dropdown-item:hover {
            background-color: #ff4500 !important; /* Fire orange background on hover */
            color: #fff !important; /* White text on hover */
        }
        .form-control {
            background-color: #333; /* Darker input background */
            border: 1px solid #ff4500; /* Fire orange border */
            color: #fff; /* White text */
        }
        .form-control:focus {
            border-color: #ff4500; /* Fire orange focus */
            box-shadow: 0 0 5px rgba(255, 69, 0, 0.5);
        }
        .submit-btn, .btn-outline-success {
            background-color: #ff4500; /* Fire orange button */
            border: none;
            color: #fff;
        }
        .submit-btn:hover, .btn-outline-success:hover {
            background-color: #e64000; /* Darker fire orange on hover */
        }
        .form-container {
            background-color: #1c1c1c; /* Dark gray background for form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.5); /* Fire orange shadow */
            width: 750px;
            margin: auto;
            margin-top: 50px;
        }
        .form-container label {
            color: #ff4500; /* Fire orange label */
            font-weight: bold;
            text-align: center;
        }
        .login-title {
            color: #ff4500; /* Fire orange title */
            text-align: center;
        }
        .list-group-item {
            background-color: #333; /* Darker list background */
            border: 1px solid #ff4500; /* Fire orange border */
            color: #fff; /* White text */
            text-align: center;
        }
        .list-group-item:hover {
            background-color: #1c1c1c; /* Dark gray background on hover */
        }
        .ms-3 {
            color: #ff4500; /* Fire orange text */
            font-weight: bold;
        }
        .article_heading {
            color: #ff4500; /* Fire orange heading */
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% include 'includes/_navbar.html' %}
    <div class="form-container">
        {% block body %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
